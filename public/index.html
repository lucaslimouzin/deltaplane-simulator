<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@givros">
    <meta name="twitter:creator" content="@givros">
    <meta name="twitter:title" content="glider-sim.com">
    <meta name="twitter:description" content="A multiplayer glider simulator where you can fly with friends in a 3D environment. Created by Givros.">

    <title>Glider Simulator </title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script>
        // Ajouter un timestamp pour √©viter le cache du CSS
        const linkElement = document.createElement('link');
        linkElement.rel = 'stylesheet';
        linkElement.href = 'css/style.css?v=' + new Date().getTime();
        document.head.appendChild(linkElement);
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #debug {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 400px;
            max-height: 200px;
            overflow: auto;
            display: none; /* Cach√© par d√©faut */
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #loading h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #loading p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="minimap-container"></div>
    <div id="loading">
        <div class="loading-text">Loading...</div>
    </div>
    <div id="info-panel"></div>
    <div id="login-ui"></div>
    <div id="info">Glider Simulator</div>
    <div id="debug">Loading...</div>
    <button id="fullscreen-button">üì± Fullscreen</button>
    
    <!-- Vibe Jam 2025 link -->
    <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10000; border-top-left-radius: 12px; border: 1px solid #fff;">üïπÔ∏è Vibe Jam 2025</a>
    
    <script>
        // Gestion du plein √©cran
        const fullscreenButton = document.getElementById('fullscreen-button');
        
        // Fonction pour v√©rifier si le plein √©cran est disponible
        function isFullscreenAvailable() {
            return document.fullscreenEnabled || 
                   document.webkitFullscreenEnabled || 
                   document.mozFullScreenEnabled ||
                   document.msFullscreenEnabled;
        }

        // Fonction pour entrer en plein √©cran
        function enterFullscreen(element) {
            if(element.requestFullscreen) {
                element.requestFullscreen();
            } else if(element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if(element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Fonction pour quitter le plein √©cran
        function exitFullscreen() {
            if(document.exitFullscreen) {
                document.exitFullscreen();
            } else if(document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if(document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if(document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Fonction pour v√©rifier si on est en plein √©cran
        function isFullscreen() {
            return !!(document.fullscreenElement || 
                     document.webkitFullscreenElement || 
                     document.mozFullScreenElement ||
                     document.msFullscreenElement);
        }

        // Gestionnaire de clic sur le bouton
        fullscreenButton.addEventListener('click', () => {
            if (!isFullscreen()) {
                enterFullscreen(document.documentElement);
                // Verrouiller l'orientation en paysage si possible
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => {
                        // Ignorer les erreurs si le verrouillage n'est pas support√©
                    });
                }
            } else {
                exitFullscreen();
            }
        });

        // Gestionnaire d'√©v√©nements pour le changement d'√©tat du plein √©cran
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            fullscreenButton.textContent = isFullscreen() ? 'üì± Exit' : 'üì± Fullscreen';
        }

        // Masquer le bouton si le plein √©cran n'est pas disponible
        if (!isFullscreenAvailable()) {
            fullscreenButton.style.display = 'none';
        }

        // Rediriger les messages de console vers l'√©l√©ment de d√©bogage
        const debugElement = document.getElementById('debug');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        // Gestion de la visibilit√© du panneau de d√©bogage avec la touche Ctrl
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Control') {
                debugElement.style.display = 'block';
            }
        });
        
        document.addEventListener('keyup', function(event) {
            if (event.key === 'Control') {
                debugElement.style.display = 'none';
            }
        });
        
        console.log = function() {
            originalConsoleLog.apply(console, arguments);
            const message = Array.from(arguments).join(' ');
            debugElement.innerHTML += `<div>${message}</div>`;
        };
        
        console.error = function() {
            originalConsoleError.apply(console, arguments);
            const message = Array.from(arguments).join(' ');
            debugElement.innerHTML += `<div style="color: red;">${message}</div>`;
        };
    </script>
    <script>
        // Ajouter un timestamp pour √©viter le cache du navigateur
        const scriptElement = document.createElement('script');
        scriptElement.src = 'js/bundle.js?v=' + new Date().getTime();
        document.body.appendChild(scriptElement);
    </script>
    <script>
        // Masquer l'√©cran de chargement une fois que tout est charg√©
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-in-out';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000); // Attendre 1 seconde suppl√©mentaire pour un meilleur effet
        });
    </script>
</body>
</html>
