<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Deltaplane - Mode Multijoueur</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #debug {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 400px;
            max-height: 200px;
            overflow: auto;
            display: none; /* Caché par défaut */
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        #loading h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #loading p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading">
        <h1>Simulateur de Deltaplane</h1>
        <p>Mode Multijoueur</p>
        <div class="spinner"></div>
    </div>
    
    <div id="info">Simulateur de Deltaplane</div>
    <div id="controls">
        <p>Contrôles:</p>
        <p>Flèche haut - Piquer vers l'avant (descendre)</p>
        <p>Flèche bas - Cabrer (monter)</p>
        <p>Flèche gauche - Incliner à gauche</p>
        <p>Flèche droite - Incliner à droite</p>
        <p>R - Réinitialiser la position</p>
    </div>
    <div id="debug">Chargement...</div>
    <script>
        // Rediriger les messages de console vers l'élément de débogage
        const debugElement = document.getElementById('debug');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        // Gestion de la visibilité du panneau de débogage avec la touche Ctrl
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Control') {
                debugElement.style.display = 'block';
            }
        });
        
        document.addEventListener('keyup', function(event) {
            if (event.key === 'Control') {
                debugElement.style.display = 'none';
            }
        });
        
        console.log = function() {
            originalConsoleLog.apply(console, arguments);
            const message = Array.from(arguments).join(' ');
            debugElement.innerHTML += `<div>${message}</div>`;
        };
        
        console.error = function() {
            originalConsoleError.apply(console, arguments);
            const message = Array.from(arguments).join(' ');
            debugElement.innerHTML += `<div style="color: red;">${message}</div>`;
        };
    </script>
    <script src="js/bundle.js"></script>
    <script>
        // Masquer l'écran de chargement une fois que tout est chargé
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-in-out';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000); // Attendre 1 seconde supplémentaire pour un meilleur effet
        });
    </script>
</body>
</html>
