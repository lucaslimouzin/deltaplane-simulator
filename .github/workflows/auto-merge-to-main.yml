name: Auto-merge dev to main

# Workflow to automatically merge dev into main on every push to dev
on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.commits[0].message != 'Auto-merge dev into main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
      
      - name: Merge dev into main
        run: |
          # S'assurer qu'on a les dernières modifications
          git fetch origin main
          git fetch origin dev
          
          # Basculer sur main
          git checkout main
          
          # S'assurer que le dossier data est présent
          if [ ! -d "public/data" ]; then
            mkdir -p public/data
          fi
          
          # Merger dev dans main
          git merge --no-ff origin/dev -m "Auto-merge dev into main"
          
          # Vérifier que le dossier data est bien inclus
          if [ ! -f "public/data/portals.json" ]; then
            echo "Error: portals.json is missing after merge"
            exit 1
          fi
          
          # Pousser les changements
          git push origin main 